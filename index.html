<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main>
    <section class="profile-card">
      <img class="profile-card__avatar" src="https://avatars.githubusercontent.com/u/215521505?v=4" alt="noob-coder6's avatar">
      <div class="profile-card__info">
        <h1 class="profile-card__name">noob-coder6</h1>
        <p class="profile-card__location">India</p>
      </div>
      <p class="profile-card__bio">"Front-end developer and avid-reader."</p>

      <ul class="profile-card__links">
        <li><a href="#">GitHub</a></li>
        <li><a href="#">Frontend Mentor</a></li>
        <li><a href="#">LinkedIn</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Instagram</a></li>
      </ul>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">noob-coder6</a>.
    </div>
  </footer>

</body>
</html>
